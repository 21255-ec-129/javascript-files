<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>method elements</title>
</head>
<body>
<h2 id="r">gaya3</h2>
<h3 id="rr">gaya3</h3>
<script type="text/javascript">
	let h1 = document.getElementById('r');
	h1.innerHTML = '<p>gayathri</p>'
	h1.style.color='red'

	let h3 = document.getElementById('rr');
	h3.innerText = '<p>gayathri</p>'  //it take the tags also a text
	h3.style.fontSize='50px'
</script>

</body>
</html>
