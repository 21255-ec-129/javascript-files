<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>query selector</title>
</head>
<body>
    <ul>
		<li>APC</li>
		<li>ACET</li>
		<li>ACEO</li>
	</ul>
	<script type="text/javascript">
		let a=document.querySelectorAll('li');//for only 1st ele if we give all we change 
		a[0].innerText='aditya'
		a[1].style.color="yellow"
		a[1].innerText='collge'

	</script>
</body>
</html>
