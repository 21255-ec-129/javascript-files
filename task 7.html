<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>task 7</title>
</head>
<body>
<table border=>
	<tr>
	<th>course</th>
	<th>course num</th>
	<th>course fee</th>
	<th>place</th>

<tbody id="a"></tbody>
</table>
	<script type="text/javascript">
		 var a=[{
			'course':'html',
			'coursenum':'23643',
			'coursefee':'235',
			'place':'dwp',
		},{
			'course':'css',
			'coursenum':'65687',
			'coursefee':'567',
			'place':'dwp',
		},{
			'course':'javascript',
			'coursenum':'586',
			'coursefee':'7656',
			'place':'dwp'
		}]
		 for(i=0;i<a.length;i++)
		 {
		 	let tr=document.createElement('tr');
		 	let td1=document.createElement('td');
		 	let td2=document.createElement('td');
		 	let td3=document.createElement('td');
		 	let td4=document.createElement('td');
		 	td1.innerText=a[i].course
		 	td2.innerText=a[i].coursenum
		 	td3.innerText=a[i].coursefee 
		 	td4.innerText=a[i].place
		 	tr.append(td1)
		 	tr.append(td2)
		 	tr.append(td3)
		 	tr.append(td4)
		 	document.getElementById('a').append(tr);
		 }
		
	</script>

</body>
</html>
