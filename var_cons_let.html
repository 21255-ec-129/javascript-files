<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>var,let,const</title>
</head>
<body>
<script>

	var a=10;
	 var a=20;
	document.write(a);
	//block level elements
	let b=40;
	// let b=30; redeclaration is not possible
	b=30;//reinitialization is possible
	document.write(b);
	{
		let c=60;
		document.write(c);
	}
	document.write(c);//not correct
	const pi =3.14;
	document.write(pi);
</script>
</body>
</html>
